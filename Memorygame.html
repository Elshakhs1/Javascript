<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="memorygame.css" />

<body>
    
    <h1>Memory Game</h1>

    <table id="mainMenu">
        <tr>
            <th>
                Menu
            </th>
        </tr>
        <tr>
            <td onclick="createGame()">
                Create game

            <th>
                Select the size of the field

                    <option>

    </table>

        <tr>
            <td id="a1">
